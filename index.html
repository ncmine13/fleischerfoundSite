<!DOCTYPE html>
<html>
<head>
	<title>Fleischer Foundation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
	<div>
		<div class="container header">
			<div class="row">
				<div class="logo col-sm-6">
					<img src="styles/images/FleischerLogo.png">
				</div>
				<div class="col-sm-6">
					<h1>The Fleischer Foundation</h1>
				</div>
			</div>
		</div>
		<div id="nav" class="container affix">
			<div class="navbar navbar-static">
				<div class="container">
					<a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></a>
					<div class="navbar-collapse collapse">
						<ul class="nav text-center navbar-nav">
							<li><a href="#">Home</a></li>
							<li><a href="#">What We Do</a></li>
							<li><a href="#">Student Profiles</a></li>
							<li><a href="#">Meet Our Team</a></li>
							<li><a href="#">Contribute</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div class="jumbotron text-center parallax-window" data-parallax="scroll" data-image-src="styles/images/placeholder.jpg">
			<div class="container-fluid" id="heading">
				<a class="btn btn-primary-outline" href="#contact">Donate Now</a>	
			</div>
		</div>
	</div>

<!-- 	<div style="height:100px;"></div> -->

	<div class="container">
		<div class="row formDiv">
			<form>
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" placeholder="Add name">
				</div>

				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" placeholder="Add email">
				</div>

				<div class="form-group">
					<label>Message</label>
					<textarea class="form-control" placeholder="Add message"></textarea>
				</div>
			</form>	
		</div>	
	</div>


	<div class="container text-center">
		<div class="row">
			<div class="col-sm-6">
				<h1>Kenya Office</h1>
				<p>P.O. Box 48075--00100</p>
				<p>Nairobi, Kenya</p>
				<p>+254-798-981-033</p>
				
			</div>
			<div class="col-sm-6">
				<h1>U.S. Office</h1>
				<p>1030 N State Street Suite 23 D</p>
				<p>Chicago, Illinois</p>
				<p>+1(312)-967-9426</p>
			</div>
			
		</div>
	</div>
	<div style="height:400px;"></div>

	<div class="container">
		<footer>
			Copyright Fleischer Foundation
		</footer>
		
	</div>






	<script src="js/bootstrap.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
