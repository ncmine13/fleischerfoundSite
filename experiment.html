<!DOCTYPE html>
<html>
<head>
	<title>Student Profiles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>


	<div class="container profileContainer">
	        <div id="main_area">
	                <!-- Slider -->
	                <div class="row">
	                    <div class="col-xs-12" id="slider">
	                        <!-- Top part of the slider -->
	                        <div class="row">
	                            <div class="col-sm-8" id="carousel-bounding-box">
	                                <div class="carousel slide" id="myCarousel">
	                                    <!-- Carousel items -->
	                                    <div class="carousel-inner">
	                                        <div class="active item" data-slide-number="0">
	                                        	<div class="videoDiv" align="center" class="embed-responsive embed-responsive-16by9">
												    <video src="styles/videos/KafiaVideo.mp4" type="video/mp4" height="400px" controls></video>    
												</div>
											</div>
	                                        <div class="item" data-slide-number="1">
	                                        	<div class="videoDiv" align="center" class="embed-responsive embed-responsive-16by9">
												    <video src="styles/videos/DennisVideo.mp4" type="video/mp4" height="400px" controls></video>    
												</div>
											</div>

	                                        <div class="item" data-slide-number="2">
	                                        	<div class="videoDiv" align="center" class="embed-responsive embed-responsive-16by9">
												    <video src="styles/videos/NuriaVideo.mp4" type="video/mp4" height="400px" controls></video>	    
												</div>
											</div>

	                                        <div class="item" data-slide-number="3">
	                                        	<div class="videoDiv" align="center" class="embed-responsive embed-responsive-16by9">
												    <video src="styles/videos/ImranVideo.mp4" type="video/mp4" height="400px" controls></video>    
												</div>
											</div>

	                                        <div class="item" data-slide-number="4">
	                                        	<div class="videoDiv" align="center" class="embed-responsive embed-responsive-16by9">
												    <video src="styles/videos/LeonidaVideo.mp4" type="video/mp4" height="400px" controls></video>    
												</div>
											</div>

	                                        <div class="item" data-slide-number="5">
	                                        	<div class="videoDiv" align="center" class="embed-responsive embed-responsive-16by9">
												    <video src="styles/videos/OnesmusVideo.mp4" type="video/mp4" height="400px" controls></video>    
												</div>
											</div>
	                                    </div><!-- Carousel nav -->
	                                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	                                        <span class="glyphicon glyphicon-chevron-left"></span>                                       
	                                    </a>
	                                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	                                        <span class="glyphicon glyphicon-chevron-right"></span>                                       
	                                    </a>                                
	                                    </div>
	                            </div>

	                            <div class="col-sm-4" id="carousel-text"></div>

	                            <div id="slide-content" style="display: none;">
	                                <div id="slide-content-0">
	                                    <h2>Kafia</h2>
	                                </div>

	                                <div id="slide-content-1">
	                                    <h2>Dennis</h2>
	                                </div>

	                                <div id="slide-content-2">
	                                    <h2>Nuria</h2>
	                                </div>

	                                <div id="slide-content-3">
	                                    <h2>Imran</h2>
	                                </div>

	                                <div id="slide-content-4">
	                                    <h2>Leonida</h2>
	                                </div>

	                                <div id="slide-content-5">
	                                    <h2>Onesmus</h2>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div><!--/Slider-->

	                <div class="row hidden-xs" id="slider-thumbs">
	                        <!-- Bottom switcher of slider -->
	                        <ul class="hide-bullets">
	                            <li class="col-sm-2">
	                                <a class="thumbnail" id="carousel-selector-0"><img src="http://placehold.it/170x100&text=one"></a>
	                            </li>

	                            <li class="col-sm-2">
	                                <a class="thumbnail" id="carousel-selector-1"><img src="http://placehold.it/170x100&text=two"></a>
	                            </li>

	                            <li class="col-sm-2">
	                                <a class="thumbnail" id="carousel-selector-2"><img src="http://placehold.it/170x100&text=three"></a>
	                            </li>

	                            <li class="col-sm-2">
	                                <a class="thumbnail" id="carousel-selector-3"><img src="http://placehold.it/170x100&text=four"></a>
	                            </li>

	                            <li class="col-sm-2">
	                                <a class="thumbnail" id="carousel-selector-4"><img src="http://placehold.it/170x100&text=five"></a>
	                            </li>

	                            <li class="col-sm-2">
	                                <a class="thumbnail" id="carousel-selector-5"><img src="http://placehold.it/170x100&text=six"></a>
	                            </li>
	                        </ul>                 
	                </div>
	        </div>
	</div>


	<script src="js/bootstrap.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
